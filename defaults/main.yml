---
# defaults file for roles/ansible-useadd
# Reuquire vars
ansible_users:
  - name: 'ansible-user'
    groups: 'wheel'
    group: 'wheel'
    append: 'yes'
    state: 'present'
    remove: 'no'
    password: "{{ secret.ansible_users.ansible_user.password }}"
    public_key: "files/keys/ansible_rsa.pub"
    login_shell: '/bin/bash'
    create_home: 'yes'
    sudo: 'present'
    comment: 'ansible user'
    expires: '-1'

sshd_port: 50022

firewalld_service:
  - service: 'ssh'
    zone: 'public'
    permanent: 'yes'
    state: 'enabled'
    immediate: true

firewalld_ports:
  - port: "{{ sshd_port }}/tcp"
    permanent: "yes"
    state: "enabled"
