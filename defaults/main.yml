---
# defaults file for roles/ansible-useadd
# Reuquire vars
ansible_users:
  - name: 'ansible-user'
    groups: 'wheel'
    group: 'wheel'
    append: 'yes'
    state: 'present'
    remove: 'no'
    password: "{{ secret.ansible_users.ansible_user.password }}"
    public_key: "/root/.ssh/ansible_rsa.pub"
    login_shell: '/bin/bash'
    create_home: 'yes'
    sudo: 'present'
    comment: 'ansible user'
    expires: '-1'

sshd_port: 50022

ssh_allow_ips:
  - 192.168.1.1

ssh_deny_ips:
  - 192.168.1.2

